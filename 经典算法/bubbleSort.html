<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>冒泡排序</title>
		<style>
            h2{
                margin-left: 30px;
            }
            .bubble{
                margin: 30px;
            }
			.bubble span {
				display: block;
				line-height: 25px;
			}
		</style>
	</head>
	<body>
		<h2>冒泡排序</h2>
		<span style="margin-left: 30px;line-height: 25px;">时间复杂度：O(n²)；空间复杂度：O(1)</span>
		<span style="margin-left: 30px;display: block;">比较两个相邻的项，如果第一个大于第二个则交换他们的位置,元素项向上移动至正确的顺序，就好像气泡往上冒一样</span style="margin-left: 30px;">
		<div class="bubble"></div>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<script>
			window.onload = () => {
				function bubbleSort(arr) {
					let html = '';
					for (let i = 0; i < arr.length; i++) {
						for (let j = 0; j < arr.length - i - 1; j++) {
							if (arr[j] > arr[j + 1]) {
								[arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
							}
						}
                        html += `<span>第${i + 1}次：${arr}</span>`;
					}
					$('.bubble').empty().append(html);
				}
				bubbleSort([65, 11, 42, 92, 23, 71, 52, 47, 49, 86, 56, 73, 85]);
			};
		</script>
	</body>
</html>
