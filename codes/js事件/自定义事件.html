<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js自定义事件</title>
    <style>
        body, html{
            width: 100%;
            height: 100%;
        }
        .ele{
            width: 600px;
            height: 200px;
            background-color: coral;
        }
    </style>
</head>
<body>
    <div class="ele"></div>
    <script>
        window.onload = function() {
            let ele = document.getElementsByClassName('ele')[0]
            // 如果不需要携带数据，则直接用new Event
            let event = new CustomEvent('build', {
                'detail': '这是详情数据...'
            })
            
            ele.addEventListener('click', function() {
                console.log('click')
                ele.dispatchEvent(event)
            })
            ele.addEventListener('build', function(e) {
                console.log(e.detail)
            })
        }
    </script>
</body>
</html>
