<html lang="en">

            <h2>currentTarget是事件的绑定者</h2>
            <h2>target、srcElement是事件的发生者</h2>

            <h2>IE9以下只支持事件冒泡（bubbling）</h2>
        </div>
        <div id="parent">
            <button id="target" style="padding: 1em 0.8em">
                Trigger event

            parent.addEventListener(
