<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>原型模式创建对象</title>
    </head>
    <body>
        <script>
            window.onload = function () {
                // function Person(name) {}
                // Person.prototype.name = "keivn"
                // Person.prototype.getName = function () {
                //     console.log(this.name)
                // }

                function Person(name) {}
                Person.prototype = {
                    constructor: Person,
                    name: "kevin",
                    getName: function () {
                        console.log(this.name)
                    },
                }

                var person1 = new Person()
                var person2 = new Person()
                person1.getName()
                person2.getName()
                console.log(person1)
                console.log(person2)

                console.log("优点：方法不会重新创建")
                console.log("缺点：1. 所有的属性和方法都共享 2. 不能初始化参数")
            }
        </script>
    </body>
</html>
