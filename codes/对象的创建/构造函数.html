<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>构造函数创建对象</title>
    </head>
    <body>
        <script>
            window.onload = function () {
                function Person(name) {
                    this.name = name
                    this.getName = function () {
                        console.log(this.name)
                    }
                }

                var person1 = new Person("kevin")
                var person2 = new Person("Jelee")
                person1.getName()
                person2.getName()
                console.log(person1)
                console.log(person2)

                console.log('优点：实例可以识别为一个特定的类型')
                console.log('缺点：每次创建实例时，每个方法都要被创建一次')
            }
        </script>
    </body>
</html>
