<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>new 实现</title>
	</head>
	<body>
		<script>
			window.onload = function () {
				var person = objectFactory(Otaku, 'Kevin', '18')
			}
			function Otaku(name, age) {
				this.name = name
				this.age = age
				this.habit = 'Games'
			}
			function objectFactory() {
				var obj = new Object()  // 创建一个新对象
				var Constructor = [].shift.call(arguments)  // 将Constructor指向构造器
				obj.__proto__ = Constructor.prototype   // 将新对象的原型指向构造器原型
				Constructor.apply(obj, arguments)   // 执行构造器的方法
				return obj  // 返回新对象
			}
            // 参考地址：https://github.com/mqyqingfeng/Blog/issues/13
		</script>
	</body>
</html>
