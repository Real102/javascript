<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            function Otaku(name, age) {
                this.name = name
                this.age = age
                this.habit = "Games"
            }
            function objectFactory() {
                var obj = new Object() // 创建一个新对象
                var Constructor = Array.prototype.shift.call(arguments) // 获取构造器也就是需要实例化的对象，并将Constructor指向构造器
                obj.__proto__ = Constructor.prototype // 将新对象的原型指向构造器原型
                let ret = Constructor.apply(obj, arguments) // 执行构造器的方法
                return typeof ret === "object" ? ret : obj // 返回新对象
            }

            var person = objectFactory(Otaku, "Kevin", "18")
            console.log(person)
            console.log(person.__proto__)
        </script>
    </body>
</html>
