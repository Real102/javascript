<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no" />
		<title>对称数</title>
	</head>
	<body>
		<div style="margin-top:200px">
			<h4 style="text-align: center;">使用JavaScript打印出1-10000之间所有的对称数（例如：121，1331等）</h4>
			<hr style="margin-bottom: 60px;" />
		</div>
		<script>
			window.onload = function () {
				console.log(symmetricalNumber(10000))
			}
			function symmetricalNumber(num) {
				let arr = []
				for (let i = 10; i <= num; i++) {
					let temp = String(i).split('').reverse().join('')
					if (i == temp) {
						arr.push(i)
					}
				}
				return arr
			}
		</script>
	</body>
</html>
