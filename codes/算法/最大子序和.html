    <body>
        <h4 style="text-align: center;">
            给定一个整数数组 nums
            ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。
        </h4>
        <script>
            /**
             * @param {number[]} nums
             * @return {number}
             * 解题思路：从数组第一项开始，每一项都是它前面所有项的最长子序和，得出一个新数组，其中最大的数字及为最大子序和
             */
            // var maxSubArray = function (nums) {
            //     let max = nums[0]
            //     let len = nums.length
            //     for (let i = 1; i < len; i++) {
            //         nums[i] = Math.max(nums[i], nums[i] + nums[i - 1])
            //         max = Math.max(nums[i], max)
            //     }
            //     return max
            // }

            /**
             * @param {number[]} nums
             * @return {number}
             * 解题思路：从第二项开始，定义一个变量prev存储前面的和，当prev大于0时，nums[n] += prev，否则不变，然后求新数组中的最大值即为最大子序和
             * 动态规划
             */
            var maxSubArray = function (nums) {
                let len = nums.length
                let prev = nums[0]
                for (let i = 1; i < len; i++) {
                    if (prev > 0) {
                        nums[i] = nums[i] + prev
                    }
                    prev = nums[i]
                }
                return Math.max(...nums)
            }
            console.log(maxSubArray([-2, 1, -3, 4, -1, 2, 1, -5, 4]))
        </script>
    </body>
